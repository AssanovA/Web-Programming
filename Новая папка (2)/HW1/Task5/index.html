<!DOCKTYPE html>
<html>
<body>
<form>
<table>

<tr>
	<td>Name:</td>
	<td><input type="text" name="NAME" value="" size="30"></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="text" name="ADDRESS" value="" size="30"></td>
</tr>
<tr>
	<td>City:</td>
	<td><input type="text" name="CITY" value="" size="30"></td>
</tr>
<tr>
	<td>State:</td>

</tr>
<tr>
	<td>Zip:</td><td><input type="text" name="ZIP" value="" size="12"></td></tr>
<tr>

	<td>
<select name="MAGAZINE">
	<option value="Newsweek">Newsweek
	<option value="Forbs">Forbs
	<option value="NY news">NY news
	<option value="WomensDay">WonensDay
	<option value="Time">Time
</select>
	</td>
</tr>

<tr>
	<td>Subscription:</td>
	<td>
<input type="radio" name="SUBSCRIPTION" value="1yr" checked>1 year
<!&nbsp;&nbsp;&nbsp;>
<input type="radio" name="SUBSCRIPTION" value="2yrs">2 years
	</td>
</tr>

<tr><td colspan="2">Additional Comments:</td></tr>
<tr><td colspan="2">
<textarea name="COMMENTS" rows="5" cols="50">
</textarea>
</td></tr>

<tr><td colspan="2"><input type="submit" value="Send Your Order"></td></tr>

</table>
</form>
</body>
</html>
